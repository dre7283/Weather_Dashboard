<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="container-fluid text-center text-white bg-info bg-gradient p-2">
        <h1>Weather Dashboard</h1>
    </header>
        
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
          <aside class="col-lg-3 pb-3">
            <h2 id="form-heading" class="mt-1 h3 form-label">
                Search for a City:
            </h2>
            <form id="search-form" class="form">
              <div class="form-inline form-group">
                <div class="input-group">
                  <input
                    class="form-input weather-search"
                    type="text"
                    id="search-input"
                    placeholder="Columbus"
                    aria-labelledby="form-heading"
                    aria-controls="today forecast"
                  />
                  <div class="input-group-append">
                    <button
                      type="submit"
                      class="btn search-button"
                      id="search-button"
                      aria-label="submit search"
                     >
                      Search
                    </button>

                  </div>











    </div>     
      
    





    <script src="./script.js"></script>
</body>
</html>
